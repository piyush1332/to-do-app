<!DOCTYPE html>
<html>
    <head>
        <title> To Do List </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./../src/css/index.css" />
        <script type="module">
            import { createTaskHandler , createCashedTask , updateTaskHandler } from './../src/js/index.js';
            import { closeEditModal } from './../src/js/modal.js';
            window.createTaskHandler = createTaskHandler;
            window.updateTaskHandler = updateTaskHandler;
            window.closeEditModal = closeEditModal;
            window.onload = function() { createCashedTask()};
        </script>
    </head>
    <body>
        <header class="header">
            <h2> To Do App </h2>
        </header>
        <div class="app-body">
            <div class="create-task-area">
                <input type="text" id="create-task-input" />
                <button onclick="createTaskHandler()"> Create Task </button>
                <!-- error message  -->
                <div id="error-message" class="error-message"> Please Enter A Task </div>
            </div>
            <div class="task-list-area">
                <div class="created-task-area list-holder-parent">
                    <div class="task-holder-header">
                        Create Task
                    </div>
                    <div class="task-list-holder" id="task-list-holder"> </div>
                </div>
                <div class="completed-task-area list-holder-parent" >
                    <div class="task-holder-header"> Completed Task </div>
                    <div class="task-list-holder" id="completed-task-holder"> </div>
                </div>
            </div>
        </div>
        <footer class="footer"> </footer>
        <!-- edit task modal -->
        <div class="edit-modal-parent" id="edit-modal-parent">
            <div class="edit-modal-header"> Edit Task </div>
            <div class="edit-task-body">
                <input type="text" id="edit-task-input">
            </div>
            <div class="edit-modal-footer">
                <button onclick="closeEditModal()"> Cancel </button>
                <button onclick="updateTaskHandler()"> Update </button>
            </div>
        </div>
        <script type="module" src="./../src/js/index.js"></script>
    </body>
</html>
